name: leak-radar

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: leak
      POSTGRES_PASSWORD: leak
      POSTGRES_DB: leakdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leak"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
